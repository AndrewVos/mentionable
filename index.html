<!doctype html>
<html>
  <head>
    <style type="text/css">
      html {
        color: #333;
        font-family: 'Arial', sans-serif;
        font-size: 14px;
        line-height: 1.4;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="mentionable.css">
    <script src="mentionable.js"></script>
  </head>
  <body>
    <h1>mentionable</h1>

    <h2>Requirements</h2>
    <ul>
      <li>jQuery</li>
    </ul>

    <h2>Example</h2>
    <textarea id="mentionable-example"></textarea>
    <script>
        var image = "https://pbs.twimg.com/profile_images/451501345455874048/BkSSD7h3_400x400.jpeg";
        var m = new Mentionable("#mentionable-example", function(query, callback) {
          setTimeout(function() {
            callback([
              {name: "AndrewVos", image: image},
              {name: "Paul", image: image},
              {name: "Artem"},
              {name: "Alec", image: image},
              {name: "Simon", image: image}
            ]);
          }, 40);
        });
    </script>
  </body>
</html>
